<html>
    <head>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="home-bg">
            <button class="score-button" onclick="pointToHome()"></button>
        </div>
        <div class="away-bg">
            <button class="score-button" onclick="pointToAway()"></button>
        </div>

        <div class="score-container">
            <div class="home-score">
                <h3 id="home-score-el">0</h3>
            </div>

            <div class="dot">
                <h3>•</h3>
            </div>

            <div class="away-score">
                <h3 id="away-score-el">0</h3>
            </div>
        </div>

        <div class="home-name">
            <h2>Player 1</h2>
        </div>
        <div class="away-name">
            <h2>Player 2</h2>
        </div>

        <div class="home-set set-bg">
            <h1 class="set-count" id="home-set-el">•</h1>
        </div>
        <div class="away-set set-bg">
            <h1 class="set-count" id="away-set-el">••••</h1>
        </div>

        <div id="ball-el"></div>
        <script src="index.js"></script>
    </body>
</html>
